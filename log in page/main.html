<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message"></p>
    </div>

    <!-- Firebase JS SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js" type="text/javascript"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js" type="text/javascript"></script>
    <!-- Your custom JS file -->
    <script src="scripts.js" type="text/javascript"></script>
</body>
</html>
